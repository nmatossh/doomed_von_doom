<!DOCTYPE html>
<html>
<head>
    <title>Generar Imagen de Fondo</title>
</head>
<body>
    <canvas id="canvas" width="1920" height="1080"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Crear gradiente de fondo
        const gradient = ctx.createLinearGradient(0, 0, 1920, 1080);
        gradient.addColorStop(0, '#000000');
        gradient.addColorStop(0.25, '#1a0033');
        gradient.addColorStop(0.5, '#330000');
        gradient.addColorStop(0.75, '#000033');
        gradient.addColorStop(1, '#000000');
        
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 1920, 1080);
        
        // Añadir efectos de luz
        const radialGradient1 = ctx.createRadialGradient(300, 200, 0, 300, 200, 400);
        radialGradient1.addColorStop(0, 'rgba(255, 0, 0, 0.3)');
        radialGradient1.addColorStop(1, 'rgba(0, 0, 0, 0)');
        ctx.fillStyle = radialGradient1;
        ctx.fillRect(0, 0, 1920, 1080);
        
        const radialGradient2 = ctx.createRadialGradient(1600, 800, 0, 1600, 800, 300);
        radialGradient2.addColorStop(0, 'rgba(0, 255, 255, 0.2)');
        radialGradient2.addColorStop(1, 'rgba(0, 0, 0, 0)');
        ctx.fillStyle = radialGradient2;
        ctx.fillRect(0, 0, 1920, 1080);
        
        // Líneas de energía
        ctx.strokeStyle = 'rgba(0, 255, 255, 0.3)';
        ctx.lineWidth = 2;
        for (let i = 200; i <= 1000; i += 200) {
            ctx.beginPath();
            ctx.moveTo(0, i);
            ctx.lineTo(1920, i);
            ctx.stroke();
        }
        
        // Partículas
        ctx.fillStyle = 'rgba(0, 255, 255, 0.6)';
        const particles = [
            {x: 200, y: 300, r: 3},
            {x: 500, y: 150, r: 2},
            {x: 800, y: 400, r: 4},
            {x: 1200, y: 250, r: 2},
            {x: 1500, y: 500, r: 3},
            {x: 1800, y: 350, r: 2},
            {x: 300, y: 700, r: 3},
            {x: 600, y: 900, r: 2},
            {x: 900, y: 750, r: 4},
            {x: 1300, y: 850, r: 2},
            {x: 1600, y: 600, r: 3}
        ];
        
        particles.forEach(particle => {
            ctx.beginPath();
            ctx.arc(particle.x, particle.y, particle.r, 0, 2 * Math.PI);
            ctx.fill();
        });
        
        // Descargar como imagen
        const link = document.createElement('a');
        link.download = 'back.jpg';
        link.href = canvas.toDataURL('image/jpeg');
        link.click();
    </script>
</body>
</html>
