<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Doom - El Destino Final</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        
        <header class="header">
        </header>

        <main class="main-content">
            <div class="legend">
                <p class="legend-text">
                    Días que faltan para que Roberto Zurdo Junior termine de arruinar al mejor villano que dió Marvel en toda su historia.
                </p>
            </div>

            <div class="countdown-container">
                <div class="countdown" id="countdown">
                    <div class="time-unit">
                        <span class="number" id="months">00</span>
                        <span class="label">MESES</span>
                    </div>
                    <div class="time-unit">
                        <span class="number" id="days">000</span>
                        <span class="label">DÍAS</span>
                    </div>
                    <div class="time-unit">
                        <span class="number" id="hours">00</span>
                        <span class="label">HORAS</span>
                    </div>
                    <div class="time-unit">
                        <span class="number" id="minutes">00</span>
                        <span class="label">MINUTOS</span>
                    </div>
                    <div class="time-unit">
                        <span class="number" id="seconds">00</span>
                        <span class="label">SEGUNDOS</span>
                    </div>
                    <div class="time-unit">
                        <span class="number" id="milliseconds">000</span>
                        <span class="label">MILISEGUNDOS</span>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
